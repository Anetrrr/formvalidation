<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/bd775ef34f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <div class="header">
        <h2>Create User</h2>
    
    <div class="container">
        <form class="form" id="form">
            <div class="form-control">
                <label for="">Username</label>
                <input type="text" class="input" id="username" placeholder="Username">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small class="small">Error message</small>
            </div>
            <div class="form-control">
                <label for="">Email</label>
                <input type="text" class="input" id="email" placeholder="Email">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small class="small">Error message</small>
            </div>
            <div class="form-control">
                <label for="">Password</label>
                <input type="text" class="input" id="password" placeholder="Password">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small class="small">Error message</small>
            </div>
            <div class="form-control">
                <label for="">Confirm Password</label>
                <input type="text" class="input" id="repwd" placeholder="Confirm password">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small class="small">Error message</small>
            </div>
            <button type="submit" class="button">Submit</button>
        </form>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
